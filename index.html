<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- code a Hero / Banner section -->
<div class="banner" style="background-image: url(https://source.unsplash.com/crjPrExvShc);">
  <div class="container">
    <h1>Experience a new world</h1>
    <p>Join the underground!</p>
    <a class="btn-main" href="#">Dive in!</a>
  </div>
</div>

<!-- code a "How it works" section -->
<div class="container">
  <h2>Who are we?</h2>
  <div class="cards">

    <div class="card">
      <img src="https://www.svgrepo.com/show/411643/code.svg" alt="coder">
      <h4>Coders</h4>
      <p>We gather the top coders in the world.</p>
    </div>

    <div class="card">
      <img src="https://www.svgrepo.com/show/493611/designer.svg" alt="designer">
      <h4>Designers</h4>
      <p>We have world renowned designers.</p>
    </div>

    <div class="card">
      <img src="https://www.svgrepo.com/show/203294/engineer-worker.svg" alt="engineer">
      <h4>Engineers</h4>
      <p>We have engineers that know how to engineer.</p>
    </div>

  </div>
</div>

<!-- code a footer -->
<div class="footer">
  <h2>Connect with us!</h2>
    <a href="#"><i class="fab fa-fw fa-facebook-f"></i></a>
    <a href="#"><i class="fab fa-fw fa-github"></i></a>
</div>

</body>
</html>
